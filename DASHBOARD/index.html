<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="media/logo.svg">
  <title>DASHBOARD | DEVORA</title>
  <link rel="stylesheet" href="style.css">

  <!-- ===== FONT AWESOME ICONS ===== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="logo">
                <div class="logo-img">
                    <img src="logo-img.jpg" alt="">
                </div>
                <div class="logo-title">
                    <h2>DEVORA</h2>
                </div>
            </li>

            <li>
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Product</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favotite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title">
            <h1>Dashboard</h1>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="box-data">
                    <p>User</p>
                    <span>1000</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="box-data">
                    <p>Postes</p>
                    <span>1000</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="box-data">
                    <p>Prodects</p>
                    <span>1000</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="box-data">
                    <p>Revenue</p>
                    <span>1000</span>
                </div>
            </div>
        </div>
        <div class="title">
            <h1>Product</h1>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
